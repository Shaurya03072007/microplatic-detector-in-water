services:
  # 1. The FastAPI Backend
  - type: web
    name: microplastics-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

  # 2. The React Frontend Dashboard
  - type: web
    name: microplastics-dashboard
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    # Nginx rewrite rules for single-page applications
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # This securely links the dashboard to the backend URL once both are deployed
      - key: VITE_API_URL
        fromService:
          type: web
          name: microplastics-api
          property: host
          format: https://{host}
